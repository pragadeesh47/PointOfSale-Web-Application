function logout(){
  localStorage.clear();
  location.href='logout.php';

window.onload = () =>{
  var email = localStorage.getItem("srgpl");
  if(email==null){
   window.location.href="login.php";

}
   
document.querySelector(".update-modal").onsubmit = (e)=>{
            e.preventDefault();
        }


function collBtn(){
    var buttons = document.querySelectorAll(".coll-btn");
    buttons.forEach(btn =>{
        btn.onclick = () =>{
            var data_id = btn.dataset.id;
            document.getElementById("id01").style.display = "block";
            document.getElementById("data-id").value = data_id;
            console.log(data_id);
        }
    })
    
    }
    
        
// TO HIDE THE BALANCE UPDATE MODAL STARTS...
        var modal2 = document.getElementById('id01'); 
        window.onclick = function(event) {
          if (event.target == modal2) {
            modal2.style.display = "none";
          }
        }

        var d = new Date();
var month = d.getMonth()+1;
var day = d.getDate();
    
var output = d.getFullYear() + '-' +(month<10 ? '0' : '') + month + '-' +(day<10 ? '0' : '') + day;


      
// TO HIDE THE BALANCE UPDATE MODAL ENDS...
$(document).ready(function(){
    var date = output;
    $.ajax({
        url : "zero.php",
        method : "POST",
        data :{
            date : date
        },
        success : function(data){
            $.ajax({
        url : 'dailydisplay.php',
        method : "POST",
        success : function(data){
            $("#exportData").html(data);
            collBtn();
            $(".history-btn").each(function(){
                        // Test if the div element is empty
                        $(this).click(function(){
                            var dataID = $(this).attr('data-id');
                            localStorage.setItem('dataID',dataID);
                            window.open("dailyhistory.html","_blank");
                        })
                    });
                 
                    $('#exportData').DataTable({
                        dom : 'Bfrtip',
                        pagingType : "simple",
                        buttons : [
                          'pageLength','copy', 'csv','excel','pdf','print',
                        ]
                      });

        }
    })
        }
    })
  
})


$(document).ready(function(){
    $("#item-submit").click(function(){
        console.log("Hello");
        var id = $("#data-id").val();
        var status  = $("#status").val();
        var amount  = $("#amount").val();
            $("#id01").css("display","none");
            if(amount!=""){
            $.ajax({
                url : "dailyupdate.php",
                method : "POST",
                data : {
                    id : id,
                    amount : amount,
                    status : status
                },
                success : function(data){
                     var dataArr = data.split(".");
                    $('tr#'+id+' td.opn').text(dataArr[0]);
                    $('tr#'+id+' td.prs').text(dataArr[1]);
                    $('tr#'+id+' td.cls').text(dataArr[2]);
                    $('tr#'+id+' td.prft').text(dataArr[3]);
                    $("#amount").val("");
                }
            })
        }
        
    })
})

$(document).ready(function(){
    $("#item-update-btn").click(function(){
        var item = $("#item").val();
        var particular = $("#particular").val();
        if(item!=""){
            $.ajax({
                url : "daily.php",
                method : "POST",
                data : {
                    item : item,
                    particular : particular
                },
                success : function(data){
                    if(data.length==28){
                        alert(data);
                    }
                    else{
                        console.log(data);

                    $("#exportData").html(data);
                    collBtn();
                    $(".history-btn").each(function(){
                        // Test if the div element is empty
                        $(this).click(function(){
                            var dataID = $(this).attr('data-id');
                            localStorage.setItem('dataID',dataID);
                            window.open("dailyhistory.html","_blank");
                        })
                    });
   
    $('#exportData').DataTable({
                        dom : 'Bfrtip',
                        pagingType : "simple",
                        destroy: true,
                        buttons : [
                          'pageLength','copy', 'csv','excel','pdf','print',
                        ]
                      });
                }
                }
            })
        }
    })
})

       
   
$(document).ready(function (){

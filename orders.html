const dialog = document.getElementById('edit-modal');

function logout(){
  localStorage.clear();

}


$("#delete-btn").click(function(){

    dialog.close();

})
window.onload = () =>{

   window.location.href="login.php";

$(window).click(function(){

}
})
$("#cancel-btn").click(function(){

})

function collBtn(){
    var buttons = document.querySelectorAll(".coll-btn");
    buttons.forEach(btn =>{
        btn.onclick = () =>{
            var data_id = btn.dataset.id;
            document.getElementById("id01").style.display = "block";
            document.getElementById("data-id").value = data_id;
            console.log(data_id);
        }
    })
    
    }
    
        
// TO HIDE THE BALANCE UPDATE MODAL STARTS...
        var modal2 = document.getElementById('id01'); 
        window.onclick = function(event) {
          if (event.target == modal2) {
            modal2.style.display = "none";
          }
        }

        document.querySelector(".update-modal").onsubmit = (e)=>{
            e.preventDefault();
        }
// TO HIDE THE BALANCE UPDATE MODAL ENDS...
$(document).ready(function(){
    $.ajax({
        url : 'ordersdisplay.php',
        method : "POST",
        success : function(data){
            $("#exportData").html(data);
            collBtn();
            $(".del-img").each(function(){
                    // Test if the div element is empty
                    $(this).click(function(){
                        dialog.showModal();
                       
                    })
                });
           
                    $('#exportData').DataTable({
                        dom : 'Bfrtip',

                      });

        }
    })
})

$("#history-btn").click(function(){

})
$(document).ready(function(){
    $("#order-submit").click(function(){
        console.log("Hello");
        var id = $("#data-id").val();
        var status  = $("#status").val();
        var remarks  = $("#rem").val();
            $("#id01").css("display","none");
            $.ajax({
                url : "orderupdate.php",
                method : "POST",
                data : {
                    id : id,
                    remarks : remarks,
                    status : status
                },
                success : function(data){
                     var dataArr = data.split(".");
                    $('tr#'+id+' td.sts').text(dataArr[0]);
                    $('tr#'+id+' td.rem').text(dataArr[1]);
                    if(dataArr[0]=="Cancelled" || dataArr[0]=="Delivered"){
                    $('#'+id ).remove();
                    }
                    $("#rem").val(""); 
                }
            })
        
    })
})

$(document).ready(function(){
    $("#order-update-btn").click(function(){
        var name = $("#name").val();
        var particular = $("#particular").val();
        var mobile = $("#mobile").val();
        var remarks = $("#remarks").val();
        if(name!="" && mobile!="" && particular!=""){
            $.ajax({
                url : "order.php",
                method : "POST",
                data : {
                    name : name,
                    mobile : mobile,
                    particular : particular,
                    remarks : remarks
                },
                success : function(data){
                    if(data.length==28){
                        alert(data);
                    }
                    else{
                        console.log(data);

                    $("#exportData").html(data);
                    $(".del-img").each(function(){
                    // Test if the div element is empty
                    $(this).click(function(){
                        dialog.showModal();
                       
                    })
                });
                    collBtn();
    $("#name").val("");
        $("#particular").val("");
        $("#mobile").val("");
        $("#remarks").val("");
                   
   
    $('#exportData').DataTable({
                        dom : 'Bfrtip',
                        pagingType : "simple",
                        destroy: true,
                        buttons : [
                          'pageLength','copy', 'csv','excel','pdf','print',
                        ]
                      });
                }
                }
            })
        }
    })
})

    function ExportToExcel(type, fn, dl) {
    var elt = document.getElementById('exportData');
    var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
    return dl ?
      XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }):
      XLSX.writeFile(wb, fn || ('credits.' + (type || 'xlsx')));
}

function logout(){
  localStorage.clear();
  location.href='logout.php';
}

  const dialog = document.getElementById('edit-modal');
 

document.querySelector(".customer-form").onsubmit = (e) =>{
    e.preventDefault();
}
window.onload = () =>{
  var email = localStorage.getItem("srgpl");
  if(email==null){
   window.location.href="login.php";
  }
}
   
function collBtn(){
    var buttons = document.querySelectorAll(".update-btn");
    buttons.forEach(btn =>{
        btn.onclick = () =>{
            var data_id = btn.dataset.id;
            document.getElementById("id01").style.display = "block";
            document.getElementById("data-id").value = data_id;
            console.log(data_id);
        }
    })
    
    }
    
        
// TO HIDE THE BALANCE UPDATE MODAL STARTS...
        var modal2 = document.getElementById('id01'); 
        window.onclick = function(event) {
          if (event.target == modal2) {
            modal2.style.display = "none";
            $("#quantity-update").val("");
                     $("#price-update").val("");
          }
        }

        document.querySelector(".update-modal").onsubmit = (e)=>{
            e.preventDefault();
        }
// TO HIDE THE BALANCE UPDATE MODAL ENDS...
$(document).ready(function(){
    $.ajax({
        url : 'stocksdisplay.php',
        method : "POST",
        success : function(data){
            $("#exportData").html(data);
            collBtn();
            $(".history-btn").each(function(){
                        // Test if the div element is empty
                        $(this).click(function(){
                            var dataID = $(this).attr('data-id');
                            localStorage.setItem('dataID',dataID);
                            window.open("stockshistory.html","_blank");
                        })
                    });

                    $(".edit-btn").each(function(){
                        // Test if the div element is empty
                        $(this).click(function(){
                            var dataID = $(this).attr("data-name"); 
                            var name =  $(this).parent(".edit-container").prev().attr('data-edit');
                            $("#edit-id").val(dataID);
                            $("#edit-name").val(name);
                            dialog.showModal();
                        })
                    });
                    $('#exportData').DataTable({
                        dom : 'Bfrtip',
                        pagingType : "simple",
                        buttons : [
                          'pageLength','copy', 'csv','excel','pdf','print',
                        ]
                      });

        }
    })
})

$("#close-dialog").click(function(){
    var id = $("#edit-id").val();
    var name = $("#edit-name").val();
    $.ajax({
        url : "updatename.php",
        method : "POST",
        data : {
            id : id,
            name : name,
        },   
        success : function(data){
            $('tr#'+id+' span.name').text(data);
            $('tr#'+id+' span.name').attr('data-edit',data); 
            $("#edit-id").val("");
            $("#edit-name").val("");
            dialog.close();

        }
    })
})

$(document).ready(function(){
    $("#stocks-submit").click(function(){
        var id = $("#data-id").val();
        var quantity  = $("#quantity-update").val();
        var price  = $("#price-update").val();
        if(quantity!="" || price!=""){
            $("#id01").css("display","none");
            $.ajax({
                url : "stocksupdate.php",
                method : "POST",
                data : {
                    id : id,
                    quantity : quantity,
                    price : price
                },
                success : function(data){
                    var dataArr = data.split(".");
                    $('tr#'+id+' td.qty').text(dataArr[0]);
                    $('tr#'+id+' td.prc').text(dataArr[1]);
                    $("#quantity-update").val("");
                     $("#price-update").val("");
                }
            })
        }
    })
})

$(document).ready(function(){
    $("#stock-submit-btn").click(function(){
        var stock = $("#stock").val();
        var quantity = $("#quantity").val();
        var price = $("#price").val();
        if(stock!=""){
            $.ajax({
                url : "stocks.php",
                method : "POST",
                data : {
                    stock : stock,
                    quantity : quantity,
                    price : price,
                },
                success : function(data){
                    if(data.length==28){
                        alert(data);
                    }
                    else{
                        console.log(data);

                    $("#exportData").html(data);
                    collBtn();
                    $(".history-btn").each(function(){
                        // Test if the div element is empty
                        $(this).click(function(){
                            var dataID = $(this).attr('data-id');
                            localStorage.setItem('dataID',dataID);
                            window.open("stockshistory.html","_blank");
                        })
                    });
                    
    //                 $('#exportData').DataTable({
    //   dom : 'Bfrtip',
    //   destroy : true,
    //   buttons : [
    //     'copy', 'csv','excel','pdf','print'
    //   ]
    // });

   
    $('#exportData').DataTable({
                        dom : 'Bfrtip',
                        pagingType : "simple",
                        destroy: true,
                        buttons : [
                          'pageLength','copy', 'csv','excel','pdf','print',
                        ]
                      });
                }
                }
            })
        }
    })
})

    function ExportToExcel(type, fn, dl) {
    var elt = document.getElementById('exportData');
    var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
    return dl ?
      XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }):
      XLSX.writeFile(wb, fn || ('credits.' + (type || 'xlsx')));
}

$("#update-name").click(function(){
  var id = $("#edit-id").val();
  var name = $("#edit-name").val();
   if(name!=""){
    $.ajax({
    url : "networkedit.php",
    method : "POST",
    data : {
      id : id,
      name : name
    },
    success : function(data){
      $("#edit-id").val("");
      $("#edit-name").val("");
      modal.close();

      $.ajax({
    url : "mobilenetworks.php",
    method : "POST",
    success : function(data){
        $("#mobNet-select").html(data);
    }
    })

    url : "othernetworks.php",
    method : "POST",
    success : function(data){
        $("#other-select").html(data);
    }
    })
    }
  })
   }
})
